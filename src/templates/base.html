<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Montserrat Font -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    >
    
    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >

    <!-- Custom CSS -->
    <link 
        rel="stylesheet" 
        href="{{ url_for('static', filename='css/style.css') }}"
    >

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Title Placeholder-->
    <title>{{title}}</title>
  </head>

  <body>
    <!-- Example Component Usage -->
    {% include 'components/navbar.html' %}

    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Microblog</title>
        {% endif %}
        <div class="row bg-dark">
            <div class="LogoLandingNav col"></div>
            <div class="LogoNavbar col"></div>
            <div class="DashboardIcon col"></div>
            <div class="DashboardIcon DashboardIcon-primary col"></div>
            <div class="RequestsIcon col"></div>
        </div>
        <div class="row bg-dark">
            <div class="AnalyticsIcon col"></div>
            <div class="AnalyticsIcon AnalyticsIcon-primary col"></div>
            <div class="CheckedBoxIcon col"></div>
            <div class="UncheckBoxIcon col"></div>
        </div>
    </head>
    <body>
        <div>Microblog: <a href="/index">Home</a></div>
        <hr>
        {% block content %}{% endblock %}
        <!-- Example Component Usage -->
        {% include 'components/footer.html' %}
    </body>

    <!-- JavaScript Below: -->

    <!-- jQuery JS -->
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script 
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js">
    </script>

    <!-- Popper.js -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js">
    </script>

    <!-- Bootstrap JS -->
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    >

    <!-- Custom JS -->
    <script 
        src="{{ url_for('static', filename='js/script.js') }}">
    </script>
  </body>
</html>
