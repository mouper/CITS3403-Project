<!-- Navbar Component -->
 <nav class="navbar-div">
    <!-- Div for Logo -->
    <div class="navbar-logo">
        <div class="LogoNavbar"></div>
    </div>

    <!-- Hamburger Menu Button (only visible on mobile) -->
    <button class="hamburger" id="hamburger-btn" aria-label="Toggle menu">
        &#9776; <!-- This is the hamburger icon (â‰¡) -->
    </button>

    <!-- Div for Menu -->
    <div class="navbar-menu" id="mobile-menu">
        <a href="{{ url_for('dashboard') }}" class="navbar-item {{ 'active' if request.path == '/dashboard' else '' }}">
            <div class="DashboardIcon"></div>
            <span class="medium3">Dashboard</span>
          </a>
          
          <a href="{{ url_for('analytics') }}" class="navbar-item {{ 'active' if request.path == '/analytics' else '' }}">
            <div class="AnalyticsIcon"></div>
            <span class="medium3">Analytics</span>
          </a>
          
          <a href="{{ url_for('requests') }}" class="navbar-item {{ 'active' if request.path == '/requests' else '' }}">
            <div class="RequestsIcon"></div>
            <span class="medium3">My Requests</span>
          </a>
          
          <a href="{{ url_for('account') }}" class="navbar-item {{ 'active' if request.path == '/account' else '' }}">
            <div class="ProfileIcon"></div>
            <span class="medium3">My Account</span>
          </a>
    </div>

    <!-- Div for Logout -->
    <div class="navbar-logout-container">
        {% if current_user.is_authenticated %}
            <a class="navbar-logout medium4" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
 </nav>
 
 <script>
    const hamburger = document.getElementById('hamburger-btn');
    const menu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
        menu.classList.toggle('active');
    });
</script>
