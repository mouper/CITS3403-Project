{% macro tournament_cards(tournaments) %}
<div class="statcard-container" id="adminStatcards">
  {% for t in tournaments %}
    <div class="statcard" 
         data-tourney-id="{{ t.id }}" 
         data-status="{{ t.status }}">               
      <div class="statcard-top-row">
        <p class="subheadline">
          {{ t.current_round }} / {{ t.total_rounds }}
        </p>
      </div>
      <div class="statcard-middle-row">
        <p class="subheadline">
          {{ t.format|title }}
        </p>
      </div>
      <div class="tournament-footer">
        <span class="regular3">{{ t.title }}</span>
        {% if t.status == 'draft' %}
          <a href="{{ url_for('edit_tournament', tournament_id=t.id) }}" class="ViewBtn">View</a>
        {% else %}
          <a href="{{ url_for('tournament_detail', tournament_id=t.id) }}" class="ViewBtn">View</a>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
{% endmacro %}
