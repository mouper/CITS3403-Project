{% extends "base.html" %}

{% block content %}
<div class="analytics-container">
    <div class="analytics-header">
        <h1 class="title2">Analytics</h1>
      
        <div class="dropdown-row">
          <div id="gameTypeSelectorContainer" class="Dropdown analytics-dropdown">
            <select id="gameTypeSelector">
              <option value="pokemon">Pok√©mon TCG</option>
              <option value="chess">Chess</option>
              <option value="magic">Magic: The Gathering</option>
              <option value="checkers">Checkers</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="Dropdown analytics-dropdown">
            <select id="viewSelector">
              <option value="player">Player Stats</option>
              <option value="admin">Admin View</option>
            </select>
          </div>
        </div>
    </div>
  
    <p class="medium4">Welcome to your analytics page!</p>
  
    <div id="playerView" class="analytics-view">
      <h2 class="subheadline">Player View</h2>
      <div class="player-stats-bar">
        <div class="stats-section pie-chart-section">
          <!-- Placeholder for Pie Chart -->
          <canvas id="winRateChart"></canvas>
        </div>
        <div class="stats-section win-rate-section">
          <p class="big-percentage">35.40% Win Rate</p>
        </div>
        <div class="stats-section totals-section">
          <p class="title2">Games Won: <span class="purple-text">40</span></p>
          <p class="title2">Total Games: <span class="white-text">113</span></p>
        </div>
      </div>      
    </div>
  
    <div id="adminView" class="analytics-view" style="display: none;">
      <h2 class="subheadline">Admin View</h2>
    </div>
</div>
{% endblock %}
