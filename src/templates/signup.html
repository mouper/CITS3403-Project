{% extends "base.html" %}
{% block content %}
    <nav class="landing-nav-container">
        <div class="landinglogo"> 
            <div class="LogoLandingNav"></div>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('main.login') }}" class="login-btn medium2">Login</a>
            <a href="{{ url_for('main.signup') }}" class="signup-btn medium2">Sign Up</a>
        </div>
    </nav>
        <h1 class="title2 text-center mb-[2rem]">Sign Up</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashes px-20 md:px-40 xl:px-60">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="signup-form">
            <div class="flex flex-col gap-[1.5rem] w-3/5 sm:flex-row sm:gap-[1rem] md:w-1/2 xl:w-1/3">
                <div class="TextForm w-full">
                    <input type="text" name="first_name" placeholder="First Name" required>
                </div>
                <div class="TextForm w-full">
                    <input type="text" name="last_name" placeholder="Last Name" required>
                </div>
            </div>
            <div class="TextForm w-3/5 md:w-1/2 xl:w-1/3">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="TextForm w-3/5 md:w-1/2 xl:w-1/3">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="TextForm w-3/5 md:w-1/2 xl:w-1/3">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="SaveBtn mt-1">
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>
        <p class="medium4 text-center mt-[1.5rem]">Already have an account? <a href="{{ url_for('main.login') }}" class="white-text underline decoration-1 underline-offset-4 hover:no-underline hover:font-medium">Login</a></p>
{% endblock %}
